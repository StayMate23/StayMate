<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add new hotel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<h1>Add new hotel</h1>
<form th:action="@{'/hotels/create/' + ${partnerId}}" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name:" th:field="*{new_hotel.name}">

    <label for="description">Description:</label>
    <input type="text" id="description" placeholder="Description:" th:field="*{new_hotel.description}">

    <button type="submit" class="btn btn-primary">Add Hotel</button><br>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
