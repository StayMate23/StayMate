<!DOCTYPE html>
<html lang="en">
<head>
  <title>Please Log In</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: poppins, serif;
      font-size: 16px;
      color: #fff;
      margin: 0;
      overflow: hidden;
    }
    .navbar {
      margin-bottom: 50px; /* Navigációs sáv alatti távolság hozzáadva */
    }
    .form-box {
      background-color: rgba(0, 0, 0, 0.5);
      margin: 0 auto;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px #000;
      width: 500px;
      height: 650px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }
    .form-box:before {
      background-image: url("https://wallpapers.com/images/hd/hotel-background-2qosz2h6xb1xpnka.jpg");
      width: 100%;
      height: 100%;
      background-size: cover;
      content: "";
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -1;
      display: block;
      filter: blur(2px);
    }
    .form-box .header-text {
      font-size: 32px;
      font-weight: 600;
      padding-bottom: 40px;
      text-align: center;
    }
    .form-box input {
      margin: 10px 0px;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      font-size: 18px;
      font-family: poppins;
    }
    .form-box span {
      font-size: 14px;
    }
    .form-box button {
      background-color: deepskyblue;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
      padding: 10px;
      margin: 20px 0px;
    }
    span a {
      color: #BBB;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="">StayMate</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a> <!-- Ez meg nincs kesz. -->
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
    </ul>
  </div>
</nav>
<div class="form-box">
  <div class="header-text">
    Login Form
  </div>
  <div th:if="${param.error}">
    Invalid username and password.
  </div>
  <div th:if="${param.logout}">
    You have been logged out.
  </div>
  <form th:action="@{/user-login}" method="post">
    <div>
      <label>
        <input type="text" name="username" placeholder="Username" />
      </label>
    </div>
    <div>
      <label>
        <input type="password" name="password" placeholder="Password" />
      </label>
    </div>
    <a>
      <button type="submit" class="btn btn-success">Login</button>
    </a>
  </form>
</div>
</body>
</html>
