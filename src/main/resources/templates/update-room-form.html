<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-image: url('https://wallpapercave.com/wp/wp8717927.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #fff;
    margin: 0;
  }

  .navbar {
    background-color: rgba(0, 0, 0, 0.7);
  }

  .navbar-brand,
  .btn-link {
    color: #fff;
    cursor: pointer;
  }

  .navbar-brand:hover,
  .btn-link:hover {
    color: #ffcc00;
  }

  .container {
    margin-top: 20px;
  }

  .table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    border: 1px solid #fff; /*White border /
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #fff; / White bottom border /
            color: #000; / Black text */
  }

  .table th {
    background-color: #343a40;
    color: #fff;
  }

  .table tbody tr:nth-of-type(odd) {
    background-color: rgba(255, 255, 255, 0.1);
  }

  .btn-link {
    color: #fff;
    cursor: pointer;
  }

  .btn-link:hover {
    color: #ffcc00;
  }

  .btn-logout {
    color: #000;
  }

  .btn-logout:hover {
    color: #333;
  }
  .text-center{
    color: black;
  }
  form{
    flex-direction: row;
  }
</style>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Profile</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" th:href="@{/contact}">Contact Us</a>
  </div>
</nav>

<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Update Rooms </h1>
      <div class = "card-body">
  <form method="post" th:action="@{'/room/create/' + ${updated_room.hotel.id} + '/' + ${updated_room.partner.id}}">

    <input type="hidden" th:value="${updated_room.hotel.id}" th:field="*{updated_room.hotel.id}">

    <input type="hidden" th:value="${updated_room.partner.id}" th:field="*{updated_room.partner.id}">

    <input type="hidden" th:value="${updated_room.id}" th:field="*{updated_room.id}">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{updated_room.roomNumber}">
    </div>

    <div class="form-group">
      <label for="capacity">Room capacity</label>
      <input type="text" class="form-control" id="capacity" placeholder="Description" th:field="*{updated_room.roomCapacity}">
    </div>

    <div class="form-group">
      <label for="description">Price</label>
      <input type="text" class="form-control" id="description" placeholder="Description" th:field="*{updated_room.pricePerDay}">
    </div>

    <button type="submit" class="btn-link">Update</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
  </div>
</div>
</div>
</body>
</html>
