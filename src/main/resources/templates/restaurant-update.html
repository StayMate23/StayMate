<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp8717927.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .navbar-brand,
        .btn-link {
            color: #fff;
            cursor: pointer;
        }

        .navbar-brand:hover,
        .btn-link:hover {
            color: #ffcc00;
        }

        .container {
            margin-top: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #fff; /*White border /
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #fff; / White bottom border /
            color: #000; / Black text */
        }

        .table th {
            background-color: #343a40;
            color: #fff;
        }

        .table tbody tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-link {
            color: #fff;
            cursor: pointer;
        }

        .btn-link:hover {
            color: #ffcc00;
        }

        .btn-logout {
            color: #000;
        }

        .btn-logout:hover {
            color: #333;
        }
    </style>
    <meta charset="UTF-8">
    <title>Update Restaurant</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand active" th:href="@{/}">Profile</a>
        <a class="navbar-brand active" th:href="@{'/restaurants/' + ${updated_restaurant.id}}">Restaurant</a>
        <a class="navbar-brand" th:href="@{/contact}">Contact Us</a>
        <form class="navbar-brand" th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-link">LogOut</button>
        </form>
    </div>
</nav>
<div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/partner}">Update Restaurant</a>
        </li>
    </ul>
</div>

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Restaurant </h1>
            <div class = "card-body">
<form th:action="@{'/restaurants/'+${updated_restaurant.id} +'/update'}" method="post">

    <input type="hidden" th:value="${updated_restaurant.id}" th:field="*{updated_restaurant.partner.id}">

    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{updated_restaurant.name}">
    </div>

    <div class="form-group">
    <label for="description">Description:</label>
    <input type="text" class="form-control" id="description" placeholder="Description" th:field="*{updated_restaurant.description}">
    </div>

    <div class = "box-footer">
        <button type="submit" class = "btn btn-primary">
            Submit
        </button>
    </div>
</form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
