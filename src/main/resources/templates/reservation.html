<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form th:action="@{'/reservation/' + ${userId} + '/create/date/' + ${roomId}}" method="get">
    <label>
        <input type="date" placeholder="Check in date:" th:field="*{new_reservation.startDate}">
        <input type="date" placeholder="Check out date:" th:field="*{new_reservation.endDate}">
        <input type="number" min="1" placeholder="Number of guests" th:field="*{new_reservation.userNumber}">
    </label>
        <button type="submit" class="btn btn-primary">Ok!</button>
</form>
</body>
</html>
