<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            margin-bottom: 50px; /* Navigációs sáv alatti távolság hozzáadva */
        }

        {
            margin: 0
        ;
            padding: 0
        ;
            box-sizing: border-box
        ;
            font-family: 'Poppins', sans-serif
        ;
        }

        .contact {
            position: relative;
            min-height: 100vh;
            padding: 50px 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url(https://i0.wp.com/gdcindia.co.in/wp-content/uploads/2019/03/contact-us-background.jpg?ssl=1);
            background-size: cover;
        }

        .contact .content {
            max-width: 800px;
            text-align: center;
        }

        .contact .content h2 {
            font-size: 36px;
            font-weight: 500;
            color: #fff;
        }

        .contact .content p {
            font-weight: 300;
            color: #fff;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .container .contactInfo {
            width: 50%;
            display: flex;
            flex-direction: column;
        }



        .container .contactInfo .box .text {
            display: flex;
            margin-left: 20px;
            font-size: 16px;
            color: #fff;
            flex-direction: column;
            font-weight: 300;
        }

        .container .contactInfo .box .text h3 {
            font-weight: 500;
            color: #00bcd4;
        }

        .contactForm {
            width: 40%;
            padding: 40px;
            background: #fff;
        }

        .contactForm h2 {
            font-size: 30px;
            color: #333;
            font-weight: 500;
        }

        .contactForm .inputBox {
            position: relative;
            width: 100%;
            margin-top: 10px;
        }

        .contactForm .inputBox input,
        .contactForm .inputBox textarea {
            width: 100%;
            padding: 5px 0;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #333;
            outline: none;
            resize: none;
        }

        .contactForm .inputBox span {
            position: absolute;
            left: 0;
            padding: 5px 0;
            font-size: 16px;
            margin: 10px 0;
            pointer-events: none;
            transition: 0.5s;
            color: #666;

        }

        .contactForm .inputBox input:focus ~ span,
        .contactForm .inputBox input:valid ~ span,
        .contactForm .inputBox textarea:focus ~ span,
        .contactForm .inputBox textarea:valid ~ span {
            color: #e91e63;
            font-size: 12px;
            transform: translateY(-20px);

        }

        .contactForm .inputBox input[type="submit"] {
            width: 100px;
            background: #00bcd4;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 18px;
        }

        @media (max-width: 991px) {
            .contact {
                padding: 50px;

            }

            .container {
                flex-direction: column;

            }

            .container .contactInfo {
                margin-bottom: 40px;
            }
        }


    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Stay Mate</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Profile</a>
            </li>
        </ul>
    </div>
</nav>
<section class="contact">
    <div class="content">
        <h2>Contact US</h2>
        <p> If you have any questions, please contact us! </p>
    </div>
    <div class="container">
        <div class="contactInfo">
            <div class="box">
                <div class="text">
                    <h3>Address</h3>
                    <p>Budapest, I.  Bécsi út 53-55, 1036
                        Magyarország</p>
                </div>
                <div class="box">
                    <div class="text">
                        <h3>Phone</h3>
                        <p>0747969570</p>
                    </div>
                    <div class="box">
                        <div class="text">
                            <h3>Email</h3>
                            <p>23staymate23@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="contactForm">
        <form th:action="@{/contact}" method="post">
            <h2>Send message</h2>
            <div class="inputBox">
                <label for="name"></label>
                <input type="text" id="name" name="name" required>
                <span>Full Name</span>
            </div>
            <div class="inputBox">
                <label for="email"></label>
                <input type="email" id="email" name="email" required>
                <span>Email</span>
            </div>
            <div class="inputBox">
                <label for="subject"></label>
                <input type="text" id="subject" name="subject" required>
                <span>Subject</span>
            </div>
            <div class="inputBox">
                <label for="message"></label>
                <textarea id="message" name="message" required></textarea>
                <span>Type your message</span>
            </div>

            <button type="submit" class="btn">Send</button>
        </form>
    </div>
</section>
</body>

</html>
