<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp8717927.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .navbar-brand,
        .btn-link {
            color: #fff;
            cursor: pointer;
        }

        .navbar-brand:hover,
        .btn-link:hover {
            color: #ffcc00;
        }

        .container {
            margin-top: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #fff;
            /*White border /
                   }

                   .table th,
                   .table td {
                       padding: 12px;
                       text-align: left;
                       border-bottom: 1px solid #fff; / White bottom border /
                       color: #000; / Black text */
        }

        .table th {
            background-color: #343a40;
            color: #fff;
        }

        .table tbody tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-link {
            color: #fff;
            cursor: pointer;
        }

        .btn-link:hover {
            color: #ffcc00;
        }

        .btn-logout {
            color: #000;
        }

        .btn-logout:hover {
            color: #333;
        }
    </style>
    <meta charset="UTF-8">
    <title>Update Partner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand active" th:href="@{/}">Profile</a>
        <a class="navbar-brand" th:href="@{/partner/all}">Partners</a>
        <a class="navbar-brand" th:href="@{/contact}">Contact Us</a>
        <form class="navbar-brand" th:action="@{/logout}" method="post">
            <button type="submit" class="btn-logout">LogOut</button>
        </form>
    </div>
</nav>
<div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/partner}">Update Partner</a>
        </li>
    </ul>
</div>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Partner </h1>
            <div class="card-body">
                <form method="post" th:action="@{'/partner/' +${partner.id} + '/update'}">

                    <input type="hidden" th:value="${partner.id}" th:field="*{partner.id}">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" th:placeholder="${partner.partnerName}"
                               th:field="*{partner.partnerName}"><br>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" th:placeholder="${partner.address}"
                               th:field="*{partner.address}"><br>
                    </div>

                    <div class="form-group">
                        <label for="telnum">Tel numbur</label>
                        <input type="number" class="form-control" id="telnum" th:placeholder="${partner.telNum}"
                               th:field="*{partner.telNum}"><br>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"  class="form-control" id="password" placeholder="********" th:field="*{partner.password}"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required
                               oninvalid="this.setCustomValidity('- must contains min. one digit\n- one lowercase & uppercase letter\n- minimum of 8 characters long.')"
                               oninput="this.setCustomValidity('')"><br>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text"  class="form-control" id="email" th:placeholder="${partner.email}" th:field="*{partner.email}"><br>
                    </div>

                    <div class="form-group">
                        <label for="compregnum">Company Reg. Number</label>
                        <input type="number"  class="form-control" id="compregnum" th:placeholder="${partner.companyRegNum}"
                               th:field="*{partner.companyRegNum}"><br>
                    </div>

                    <div class="form-group">
                        <label for="taxnum">Tax Number</label>
                        <input type="text"  class="form-control" id="taxnum" th:placeholder="${partner.telNum}"
                               th:field="*{partner.taxNum}"><br>
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" id="role" th:placeholder="${partner.role}" th:field="*{partner.role}"><br>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn-link">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
