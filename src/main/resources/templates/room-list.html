<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Hotel</th>
        <th>Description</th>
    </tr>
    </thead>
    <tr th:each="room : ${all_rooms}">
        <td th:text="${room.hotel.partner.partnerName}"></td>
        <td th:text="${room.hotel.name}"></td>
        <td th:text="${room.hotel.description}"></td>
        <td>
            <a th:href="@{'/reservation/create/date/' + ${room.id}}">
                <button class="btn btn-secondary">Reserve</button>
            </a>
        </td>
    </tr>
</table>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
