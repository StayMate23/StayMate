<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Partner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-image: url('https://wallpapercave.com/wp/wp8717927.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #fff;
        margin: 0;
    }

    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
    }

    .sidenav a:hover {
        color: #f1f1f1;
    }

    .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    .btn-contact {
        color: black;
        background-color: dodgerblue;
        padding: 0 10px;
    }

    #main {
        transition: margin-left .5s;
        padding: 16px;
    }

    .btn-contact {
        color: black;
        background-color: dodgerblue;
        padding: 0 10px;
    }

    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }

        .sidenav a {
            font-size: 18px;
        }
    }

    .container {
        margin-top: 20px;
    }

    form {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: black;

    }

    input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }

    table {
        border-collapse: collapse;
        margin-top: 20px;
        border: 1px solid #fff; /* White border */
        width: 100%;
    }

    .table th,
    .table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #fff; /* White bottom border */
        color: #000; /* Black text */
    }

    .table th {
        background-color: #343a40;
        color: #fff;
    }

    .table tbody tr:nth-of-type(odd) {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .btn-link {
        color: #fff;
        cursor: pointer;
    }

    .btn-link:hover {
        color: #ffcc00;
    }

    .btn-logout {
        color: #000;
    }

    .btn-logout:hover {
        color: #333;
    }

    .box-footer {
        margin-top: 20px;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .card {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card h1 {
        color: #333;
    }

    .card-body {
        padding: 0;
    }
</style>
<body>
<span style="font-size:50px;cursor:pointer;color: black;padding-left: 10px" onclick="openNav()">&#9776;</span>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a th:href="@{/}">Profile</a>
<!--    <a th:href="@{/partner/all}">Partners</a>-->
<!--    <a th:href="@{/hotels/all}">Hotels</a>-->
<!--    <a th:href="@{/bars/all}">Bars</a>-->
<!--    <a th:href="@{/restaurants/all}">Restaurants</a>-->
<!--    <a th:href="@{/services/all}">Services</a>-->
    <a th:href="@{/contact}" class="btn-contact">Contact Us!</a>
    <form class="navbar-brand" th:action="@{/logout}" method="post">
        <button type="submit" class="btn-logout">LogOut</button>
    </form>
</div>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Partner </h1>
            <div class = "card-body">
                <form th:action="@{/partner/add}" enctype="multipart/form-data" method="post">
                    <input type="hidden" th:value="${new_partner.id}" th:field="*{new_partner.id}">
                    <div class ="form-group">
                        <label> Partner Name </label>
                        <label>
                            <input
                                    type = "text"
                                    name = "name"
                                    th:field = "*{new_partner.partnerName}"
                                    class = "form-control"
                                    placeholder="Partner Name"
                            />
                        </label>
                    </div>

                    <div class ="form-group">
                        <label> Address </label>
                        <label>
                            <input
                                    type = "text"
                                    name = "address"
                                    th:field = "*{new_partner.address}"
                                    class = "form-control"
                                    placeholder="Address"
                            />
                        </label>
                    </div>

                    <div class ="form-group">
                        <label> Telephone Number </label>
                        <label>
                            <input
                                    type = "text"
                                    name = "telNum"
                                    th:field = "*{new_partner.telNum}"
                                    class = "form-control"
                                    placeholder="Telephone Number"
                            />
                        </label>
                    </div>

                    <div class ="form-group">
                        <label> Email </label>
                        <label>
                            <input
                                    type = "text"
                                    name = "email"
                                    th:field = "*{new_partner.email}"
                                    class = "form-control"
                                    placeholder="Email"
                            />
                        </label>
                    </div>

                    <div class ="form-group">
                        <label> Password </label>
                        <label>
                            <input
                                    type = "text"
                                    name = "password"
                                    th:field = "*{new_partner.password}"
                                    class = "form-control"
                                    placeholder="Password"
                            />
                        </label>
                    </div>

                    <div class ="form-group">
                        <label> Company Registration Number </label>
                        <label>
                            <input
                                    type = "text"
                                    name = "crg"
                                    th:field = "*{new_partner.companyRegNum}"
                                    class = "form-control"
                                    placeholder="Company Registration Number"
                            />
                        </label>
                    </div>

                    <div class ="form-group">
                        <label> Tax Number </label>
                        <label>
                            <input
                                    type = "text"
                                    name = "taxNum"
                                    th:field = "*{new_partner.taxNum}"
                                    class = "form-control"
                                    placeholder="Tax Number"
                            />
                        </label>
                    </div>
                    <div class="image">
                        <div class="form-group">
                            <input type="hidden" th:field="*{new_partner.photo}">
                            <input type="file" name="image" accept="image/*" class="form-control-file">
                        </div>
                        <div class = "box-footer">
                            <button type="submit" class = "btn-submit">
                                Ready
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.body.style.backgroundColor = "white";
    }
</script>

</html>
