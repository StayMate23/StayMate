<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

        <a class="navbar-brand active" th:href="@{/}">Profile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" th:href="@{/partner/all}">Partners</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" th:href="@{/contact}">Contact Us</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>
<form method="post" th:action="@{/partner/add}" >

    <input type="hidden" th:value="${new_partner.id}" th:field="*{new_partner.id}">

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name:" th:field="*{new_partner.partnerName}">

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Birthplace:" th:field="*{new_partner.address}">

    <label for="telnum">Telnum</label>
    <input type="number" id="telnum" placeholder="Birthdate:" th:field="*{new_partner.telNum}">

    <label for="email">e-Mail</label>
    <input type="text" id="email" placeholder="e-mail:" th:field="*{new_partner.email}">

    <label for="password">Password</label>
    <input type="text" id="password" placeholder="e-mail:" th:field="*{new_partner.password}">

    <label for="regnum">RegNum</label>
    <input type="number" id="regnum" placeholder="RegNum:" th:field="*{new_partner.companyRegNum}">

    <label for="taxnum">TaxNum</label>
    <input type="number" id="taxnum" placeholder="TaxNum:" th:field="*{new_partner.taxNum}">

    <button type="submit">Ready</button>
</form>
</body>
</html>
