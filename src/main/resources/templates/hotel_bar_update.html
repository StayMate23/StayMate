<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp8717927.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .navbar-brand,
        .btn-link {
            color: #fff;
            cursor: pointer;
        }

        .navbar-brand:hover,
        .btn-link:hover {
            color: #ffcc00;
        }

        .container {
            margin-top: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #fff; /*White border /
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #fff; / White bottom border /
            color: #000; / Black text */
        }

        .table th {
            background-color: #343a40;
            color: #fff;
        }

        .table tbody tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-link {
            color: #fff;
            cursor: pointer;
        }

        .btn-link:hover {
            color: #ffcc00;
        }

        .btn-logout {
            color: #000;
        }

        .btn-logout:hover {
            color: #333;
        }
    </style>
    <meta charset="UTF-8">
    <title>Update Hotel Bar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Profile</a>
        <a class="navbar-brand" th:href="@{'/hotels/' + ${updated_hotel_bar.id} +'/'+${updated_hotel_bar.partner.id}}">Hotel</a>
        <form class="navbar-brand" th:action="@{/logout}" method="post">
            <button type="submit" class="btn-logout">LogOut</button>
        </form>
    </div>
</nav>

<div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/hotel-bar}">Update Hotel Bar</a>
        </li>
    </ul>
</div>

<br>
<br>
<div class="container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Hotel Bar </h1>
            <div class = "card-body">
    <form method="post" th:action="@{'/hotel-bar/create/' + ${updated_hotel_bar.hotel.id} + '/' + ${updated_hotel_bar.partner.id}}">

        <input type="hidden" th:value="${updated_hotel_bar.hotel.id}" th:field="*{updated_hotel_bar.hotel.id}">

        <input type="hidden" th:value="${updated_hotel_bar.partner.id}" th:field="*{updated_hotel_bar.partner.id}">

        <input type="hidden" th:value="${updated_hotel_bar.id}" th:field="*{updated_hotel_bar.id}">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:placeholder="${updated_hotel_bar.name}" th:field="*{updated_hotel_bar.name}">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" th:placeholder="${updated_hotel_bar.description}" th:field="*{updated_hotel_bar.description}">
        </div>

        <div class = "box-footer">
            <button type="submit" class = "btn-link">
                Submit
            </button>
        </div>
             </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
