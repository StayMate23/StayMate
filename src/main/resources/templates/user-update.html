<style>
  * {
    font-family: "poppins", sans-serif;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #333;
    height: 100vh;
  }

  .icons-size {
    color: #333;
    font-size: 14px;
  }

  .action {
    position: fixed;
    right: 30px;
    top: 20px
  }

  .action .profile {
    border-radius: 50%;
    cursor: pointer;
    height: 60px;
    overflow: hidden;
    position: relative;
    width: 60px;
  }

  .action .profile img {
    width: 100%;
    top: 0;
    position: absolute;
    object-fit: cover;
    left: 0;
    height: 100%;
  }

  .action .menu {
    background-color: #FFF;
    /*box-sizing:  25px;*/
    border-radius: 15px;
    padding: 10px 20px;
    position: absolute;
    right: -10px;
    width: 200px;
    transition: 0.5s;
    top: 120px;
    visibility: hidden;
    opacity: 0;
  }

  .action .menu.active {
    opacity: 1;
    top: 80px;
    visibility: visible;
  }

  .action .menu::before {
    background-color: #fff;
    content: '';
    height: 20px;
    position: absolute;
    right: 30px;
    transform: rotate(45deg);
    top: -5px;
    width: 20px;
  }

  .action .menu h3 {
    color: #555;
    font-size: 16px;
    font-weight: 600;
    line-height: 1.3em;
    padding: 20px 0px;
    text-align: left;
    width: 100%;
  }

  .action .menu h3 div {
    color: #818181;
    font-size: 14px;
    font-weight: 400;
  }

  .action .menu ul li {
    align-items: center;
    border-top: 1px solid rgba(0, 0, 0, 0.05);
    display: flex;
    justify-content: left;
    list-style: none;
    padding: 10px 0px;
  }

  .action .menu ul li img {
    max-width: 20px;
    margin-right: 10px;
    opacity: 0.5;
    transition: 0.5s
  }

  .action .menu ul li a {
    display: inline-block;
    color: #555;
    font-size: 14px;
    font-weight: 600;
    padding-left: 15px;
    text-decoration: none;
    text-transform: uppercase;
    transition: 0.5s;
  }

  .action .menu ul li:hover img {
    opacity: 1;
  }

  .action .menu ul li:hover a {
    color: #ff00ff;
  }


  body {
    background: url("https://wallpapers.com/images/hd/boho-background-c3iksuh9tng2435l.jpg") center/cover;

  form {

  .form-group {

  }

  label {
    font-weight: bold; /* Make labels bold for better visibility */
  }

  /* Style the submit button */
  .btn-primary {
    background-color: #007bff; /* Set the button color */
    color: #fff; /* Set the text color */
    border: none; /* Remove the button border */
    padding: 10px 20px; /* Add padding to the button */
    cursor: pointer; /* Add a pointer cursor on hover */
  }

  .btn-primary:hover {
    background-color: #0056b3; /* Change button color on hover */
  }

        <a href="#">My Profile</a>

        <a th:href="@{'/user/'+ ${user.id} + '/update'}">Edit Account</a>

        <a th:href="@{'/reservation/'+${user.id}}">Reservation </a>

        </form>

        <span class="material-icons icons-size">delete</span>

        </form>

  <div class = "container">
    <div class = "row">
      <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class = "text-center"> Update My Profile </h1>
        <div class = "card-body">
          <form method="post" th:action="@{'/user/' +${user.id} + '/update'}">

            <input type="hidden" th:value="${user.id}" th:field="*{user.id}">

            <div class="form-group">
              <label for="name">Surname</label>
              <input type="text" id="name" th:placeholder="${user.surName}" th:field="*{user.surName}"><br>
            </div>

            <div class="form-group">
              <label for="firstName">First name</label>
              <input type="text" id="firstName" th:placeholder="${user.firstName}" th:field="*{user.firstName}"><br>
            </div>

            <div class="form-group">
              <label for="lastName">Last name</label>
              <input type="text" id="lastName" th:placeholder="${user.lastName}" th:field="*{user.lastName}"><br>
            </div>


            <div class="form-group">
              <label for="email">Phone number: </label>
              <input type="text" id="phoneNumber" th:placeholder="${user.phoneNumber}" th:field="*{user.phoneNumber}"><br>
            </div>


            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" th:placeholder="${user.email}" th:field="*{user.email}"><br>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="********" th:field="*{user.password}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required
                     oninvalid="this.setCustomValidity('- must contains min. one digit\n- one lowercase & uppercase letter\n- minimum of 8 characters long.')"
                     oninput="this.setCustomValidity('')"><br>
            </div>

            <div class="form-group">
              <label for="personalID">Personal ID: </label>
              <input type="number" id="personalID" th:placeholder="${user.personalId}" th:field="*{user.personalId}"><br>
            </div>

            <div class="form-group">
              <label for="taxnum">Birth Date: </label>
              <input type="date" id="taxnum" th:placeholder="${user.birthDate}" th:field="*{user.birthDate}"><br>
            </div>

            <div class = "box-footer">
              <button type="submit" class = "btn btn-primary">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<script>
  function menuToggle() {
    const toggleMenu = document.querySelector('.menu');
    toggleMenu.classList.toggle('active')
  }
</script>
