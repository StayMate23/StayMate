<style>
  *{
    box-sizing:border-box;
    /* outline:1px solid ;*/
  }
  body{
    background: #ffffff;
    background: url("https://wallpapers.com/images/hd/boho-background-c3iksuh9tng2435l.jpg") center/cover;
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#e1e8ed',GradientType=0 );
    height: 100%;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;

  }

  .wrapper-1{
    width:100%;
    height:100vh;
    display: flex;
    flex-direction: column;
  }
  .wrapper-2{
    padding :30px;
    text-align:center;
  }
  h1{
    font-family: 'Kaushan Script', cursive;
    font-size:4em;
    letter-spacing:3px;
    color:#5892FF ;
    margin:0;
    margin-bottom:20px;
  }
  .wrapper-2 p{
    margin:0;
    font-size:1.3em;
    color:#aaa;
    font-family: 'Source Sans Pro', sans-serif;
    letter-spacing:1px;
  }

  .footer-like{
    margin-top: auto;
    background:#D7E6FE;
    padding:6px;
    text-align:center;
  }
  .footer-like p{
    margin:0;
    padding:4px;
    color:#5892FF;
    font-family: 'Source Sans Pro', sans-serif;
    letter-spacing:1px;
  }
  .footer-like p a{
    text-decoration:none;
    color:#5892FF;
    font-weight:600;
  }

  @media (min-width:360px){
    h1{
      font-size:4.5em;
    }
    .go-home{
      margin-bottom:20px;
    }
  }
  .go-home {
    cursor: pointer;
    user-select: none;
    color: #fff;
    background: #5892ff;
    border: none;
    border-radius: 30px;
    text-transform: capitalize;
    box-shadow: 0 10px 16px 1px rgba(174, 199, 251, 1);
    display: inline-block;
    padding: 10px 50px; /* Adjust padding as needed */
    margin: 30px 30px; /* Adjust margin as needed */
  }

  .go-home .button-text {
    font-family: 'Your Font', sans-serif;
    font-size: 1.2em;
    letter-spacing: 1px;
  }


  @media (min-width:600px){
    .content{
      max-width:1000px;
      margin:0 auto;
    }
    .wrapper-1{
      height: initial;
      max-width:620px;
      margin:0 auto;
      margin-top:50px;
      box-shadow: 4px 8px 40px 8px rgba(88, 146, 255, 0.2);
    }

  }
</style>
<div class=content>
  <div class="wrapper-1">
    <div class="wrapper-2">
      <h1>Thank you !</h1>
      <p>Thanks for choosing us!</p>
      <p>You should receive a confirmation email soon!  </p>
      <a href="/user/current" class="go-home">
        <span class="button-text">go home</span>
      </a>

    </div>
    <div class="footer-like">
      <p>Email not received?
        <a href="/">Click here to send again</a>
      </p>
    </div>
  </div>
</div>
