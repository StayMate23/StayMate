<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

        <a class="navbar-brand active" th:href="@{/user/current}">Profile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <form class="navbar-brand" th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-link">LogOut</button>
        </form>

    </div>
</nav>
<body>
<table class="table">
    <thead>
    <tr>
        <th>Hotel</th>
        <th>Room number</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Price</th>
    </tr>
    </thead>
    <tr th:each="reservation, index : ${reservations}">
        <td th:text="${reservation.room.hotel.name}"></td>
        <td th:text="${reservation.room.roomNumber}"></td>
        <td th:text="${reservation.startDate.toLocalDate()}"></td>
        <td th:text="${reservation.endDate.toLocalDate()}"></td>
        <td th:text="${totals[index.index].intValue()}"></td>
    </tr>
</table>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
