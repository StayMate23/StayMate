<!DOCTYPE html>
<html>
<head>
  <title>Szálloda hozzáadása</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">

    <a class="navbar-brand active" th:href="@{/}">Profile</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <form class="navbar-brand" th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-link">LogOut</button>
    </form>

  </div>
</nav>
<h1>Add new menu</h1>
<form th:action="@{'/menu/create-hotel-bar/' + ${hotelBarId} + '/' + ${hotelId} + '/'+${partnerId}}" method="post">

  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Name:" th:field="*{hotel_bar_new_menu.name}">

  <label for="description">Description</label>
  <input type="text" id="description" placeholder="Description:" th:field="*{hotel_bar_new_menu.description}">

  <label for="price">Price</label>
  <input type="number" id="price" placeholder="Price:" th:field="*{hotel_bar_new_menu.price}">

  <button type="submit" class="btn btn-primary">Add Service</button>
  <br>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
