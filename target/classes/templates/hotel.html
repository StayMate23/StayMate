<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp8717927.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .navbar-brand,
        .btn-link {
            color: #fff;
            cursor: pointer;
        }

        .navbar-brand:hover,
        .btn-link:hover {
            color: #ffcc00;
        }

        .container {
            margin-top: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #fff; /* White border */
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #fff; /* White bottom border */
            color: #000; /* Black text */
        }

        .table th {
            background-color: #343a40;
            color: #fff;
        }

        .table tbody tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-link {
            color: #fff;
            cursor: pointer;
        }

        .btn-link:hover {
            color: #ffcc00;
        }

        .btn-logout {
            color: #000;
        }

        .btn-logout:hover {
            color: #333;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand active" th:href="@{/}">Profile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" th:href="@{'/hotels/' + ${hotel.id} + '/update'}">Update Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <form th:action="@{'/hotels/delete/' + ${hotel.id}}" method="post">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" class="btn btn-link">Delete Hotel</button>
        </form>

        <a th:href="@{'/services/create/'+ ${hotel.id} + '/' + ${partner.id}}">Add Service</a>
        <a th:href="@{'/hotel-bar/create/'+ ${hotel.id} + '/' + ${partner.id}}">Add Bar</a>
        <a th:href="@{'/hotel-restaurant/create/'+ ${hotel.id} + '/' + ${partner.id}}">Add Restaurant</a>

        <form class="navbar-brand" th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-link">LogOut</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Services</th>
            <th>Bar</th>
            <th>Restaurant</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <h5 th:text="${hotel.name}"></h5>
            </td>
            <td>
                <h5 th:text="${hotel.description}"></h5>
            </td>
            <td>
                <ul>
                    <li th:each="actual : ${facilities}">
                        <a th:text="${actual.name}" th:href="@{'/services/' + ${actual.id}}"></a>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="actual : ${hotel_bar}">
                        <a th:text="${actual.name}" th:href="@{'/hotel-bar/' + ${actual.id}}"></a>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="actual : ${hotel_restaurant}">
                        <a th:text="${actual.name}" th:href="@{'/hotel-restaurant/' + ${actual.id}}"></a>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
