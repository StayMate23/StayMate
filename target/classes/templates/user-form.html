<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action th:action="${post_url}" method="post" th:object="${user}">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required >

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>

    <label for="personalid">Personal ID:</label>
    <input type="email" id="personalid" name="email" th:field="*{personalId}" required>

    <label for="birthdate">Birth Date</label>
    <input type="email" id="birthdate" name="email" th:field="*{birthdate}" required>

    <button type="submit">Add</button>
</form>
</body>
</html>
