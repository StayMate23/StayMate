<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" th:action="@{'/partner/edit/' + ${room.id}}">

    <input type="hidden" th:value="${room.id}" th:field="*{room.id}">

    <label for="roomNumber">Room Number</label>
    <input type="text" id="roomNumber" th:placeholder="${room.roomNumber}" th:field="*{room.roomNumber}"><br>

    <label for="roomCapacity">Room Capacity</label>
    <input type="text" id="roomCapacity" th:placeholder="${room.roomCapacity}" th:field="*{room.roomCapacity}"><br>

    <label for="price">Price</label>
    <input type="number" id="price" th:placeholder="${room.price}" th:field="*{room.price}"><br>

    <button type="submit" class="btn btn-info">Update</button><br>
</form>
</body>
</html>
