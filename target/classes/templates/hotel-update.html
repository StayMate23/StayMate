<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>


<form th:action="@{'/hotels/'+${update_hotel.id} +'/update'}" method="post">

    <input type="hidden" th:value="${update_hotel.id}" th:field="*{update_hotel.partner.id}">

    <label for="name">Name</label>
    <input type="text" id="name" th:placeholder="${update_hotel.name}" th:field="*{update_hotel.name}">

    <label for="description">Description:</label>
    <input type="text" id="description" th:placeholder="${update_hotel.description}" th:field="*{update_hotel.description}">

    <button type="submit" class="btn btn-success">Update</button>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
