<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<form method="post" th:action="'/partner/update/'+${partner.id}">

  <input type="hidden" th:value="${facilities.id}" th:field="*{facilities.id}">

  <label for="name">Name</label>
  <input type="text" id="name" th:placeholder="${facilities.name}" th:field="*{facilities.getName()}">

  <label for="description">description</label>
  <input type="text" id="description" th:placeholder="${facilities.getDescription()}" th:field="*{facilities.getDescription()}">

  <label for="price">price</label>
  <input type="number" id="price" th:placeholder="${facilities.getPrice()}" th:field="*{facilities.getPrice()}">

  <label for="hotel">hotel</label>
  <input type="text" id="hotel" th:placeholder="${facilities.getHotel()}" th:field="*{facilities.getHotel()()}">


  <button type="submit" class="btn btn-success">Update</button>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
